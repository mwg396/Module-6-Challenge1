<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body>
<header>
    <h1 class="dashboard">Weather</h1>
</header>
 <main class="d-inline-flex">
    <section class="searchbar col-md-3">
      <form class="form-inline serach-form">

          aria-label="Search">
      </form>
      </div>
    </section>
    <section>

            </div>

                <p class="card-text date">date</p>

          </div>

</section>
